<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
  <title>Wordle Leaderboard</title>  
  <style>  
    body {  
      font-family: Arial, sans-serif;  
      display: flex;  
      flex-direction: column;  
      align-items: center;  
      background-color: #f0f0f0;  
      padding: 20px;  
    }  
    #leaderboard {  
      width: 100%;  
      max-width: 400px;  
      margin: 20px 0;  
    }  
    table {  
      width: 100%;  
      border-collapse: collapse;  
      background-color: white;  
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);  
    }  
    th, td {  
      padding: 10px;  
      text-align: left;  
      border-bottom: 1px solid #ddd;  
    }  
    th {  
      background-color: #4CAF50;  
      color: white;  
    }  
    .admin {  
      font-weight: bold;  
      color: #d9534f;  
    }  
    button {  
      padding: 10px 20px;  
      font-size: 1em;  
      cursor: pointer;  
      background-color: #4CAF50;  
      color: white;  
      border: none;  
      border-radius: 5px;  
      margin: 5px;  
    }  
    button:hover {  
      background-color: #45a049;  
    }  
    @media (max-width: 600px) {  
      #leaderboard {  
        max-width: 100%;  
        padding: 0 10px;  
      }  
    }  
  </style>  
</head>  
<body>  
  <h1>Wordle Leaderboard</h1>  
  <div id="leaderboard">  
    <table>  
      <thead>  
        <tr>  
          <th>Rank</th>  
          <th>Username</th>  
          <th>Score</th>  
        </tr>  
      </thead>  
      <tbody id="leaderboard-body"></tbody>  
    </table>  
  </div>  
  <button onclick="window.location.href='index.html'">Back to Game</button>  

  <script>  
    // Load scores from score.txt (simulated in localStorage)  
    function loadLeaderboard() {  
      const scores = JSON.parse(localStorage.getItem('score.txt')) || [];  
      scores.sort((a, b) => b.totalScore - a.totalScore);  
      const tbody = document.getElementById('leaderboard-body');  
      tbody.innerHTML = '';  
      scores.forEach((entry, index) => {  
        const row = document.createElement('tr');  
        row.innerHTML = `  
          <td>${index + 1}</td>  
          <td${entry.username === 'Dipesh' ? ' class="admin"' : ''}>${entry.username}${entry.username === 'Dipesh' ? ' (Admin)' : ''}</td>  
          <td>${entry.totalScore}</td>  
        `;  
        tbody.appendChild(row);  
      });  
    }  

    // Initialize leaderboard  
    loadLeaderboard();  
  </script>  
</body>  
</html>
